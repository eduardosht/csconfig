// Eu sempre entro como T, então esse comando adiciona bot para CT
bind "." "bot_add ct"
 
// **PRECISA TER BOT NO SERVER** - posiciona o bot na sua frente
bind "/" "bot_place"
 
// Aperte , (vírgula) para receber todas as granadas
bind "," "give weapon_hegrenade;give weapon_flashbang;give weapon_smokegrenade;give weapon_molotov;sv_infinite_ammo 1"
 
// aperte a tecla "t" para ativar/desativar noclip (faz você voar pelo mapa e atravessar paredes)
bind "t" "noclip"
 
sv_cheats 1
bot_kick
mp_warmup_end
mp_freezetime 0
mp_roundtime_defuse 60
sv_grenade_trajectory 1
sv_grenade_trajectory_time 20
sv_showimpacts 1
mp_limitteams 0
mp_autoteambalance 0
ammo_grenade_limit_total 5
bot_stop 1
mp_startmoney 16000
mp_buytime 9999
sv_infinite_ammo 1
mp_restartgame 1
clear
echo CONFIGURAÇÕES CARREGADAS
echo BOM TREINO!